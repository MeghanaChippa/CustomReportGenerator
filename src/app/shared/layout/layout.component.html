<div class="navbar-container">

  <mat-toolbar class="navbar" color="primary">

    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <a class="navbar-brand" [routerLink]="['/']" matTooltip="Home">
      <h1>
        Custom Report Generation
      </h1>
    </a>

    <span class="navbar-spacer"></span>


    
  </mat-toolbar>

  <mat-sidenav-container class="navbar-sidenav-container">
    <!-- Side nav -->
    <mat-sidenav #snav fixedTopGap="56" class="sidenav">

      <mat-nav-list>
        <h3 mat-subheader>Home</h3>

        <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            description
          </mat-icon>
          <p mat-line>My Templates</p>
        </a>

       
        <a mat-list-item [routerLink]="['/createTemplate']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            perm_media
          </mat-icon>
          <p mat-line>Create a Template</p>
        </a>
        <a mat-list-item [routerLink]="['/generatePDF']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            subject
          </mat-icon>
          <p mat-line>Generate PDFs</p>
        </a>
        <a mat-list-item [routerLink]="['/contact']" routerLinkActive="active">
          <mat-icon mat-list-icon>
            contact_support
          </mat-icon>
          <p mat-line>Contact Us</p>
        </a>

        
        
        <mat-divider></mat-divider>

      </mat-nav-list>

    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content class="sidenav-content">

      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
